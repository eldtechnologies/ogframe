version: '3.8'

services:
  ogframe:
    build: .
    image: ogframe:1.0
    container_name: ogframe
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: info
      CACHE_DIR: /app/cache
      API_KEYS_FILE: /app/config/keys.json
      SCREENSHOT_TIMEOUT: 30000
      MAX_CONCURRENT_SCREENSHOTS: 3
      REQUIRE_HTTPS: false

    volumes:
      # Persist cache across container restarts
      - ogframe-cache:/app/cache

      # API keys configuration
      - ./config/keys.json:/app/config/keys.json:ro

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  ogframe-cache:
    driver: local
